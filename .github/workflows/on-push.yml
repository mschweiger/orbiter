name: On Push

on:  
  push:
    branches:
      - main
    paths-ignore: [ 'Doc/**', 'Flights/**', 'Html/**', 'Images/**', 'Localdoc/**', 'Scenarios/**', 'Textures/**', 'Textures2/**']
  pull_request:
    branches:
      - main
    paths-ignore: [ 'Doc/**', 'Flights/**', 'Html/**', 'Images/**', 'Localdoc/**', 'Scenarios/**', 'Textures/**', 'Textures2/**']

jobs:
  build:
    name: Push
    strategy:
      fail-fast: false
      matrix:
        architecture: [x64, x86]
        os: [windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Build
        uses: orbitersim/orbiter/.github/actions/build@main
        timeout-minutes: 60
        with:
          architecture: ${{ matrix.architecture }}
